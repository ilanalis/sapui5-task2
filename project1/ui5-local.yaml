# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: project1
type: application
framework:
  name: SAPUI5
  version: 1.142.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
    # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountpath: /
        services:
          - urlPath: /bookshop/v2
            metadataPath: ./webapp/localService/ODataV2/metadataV2.xml
            mockdataPath: ./webapp/localService/ODataV2/data
            generateMockData: true
          - urlPath: /bookshop/v4
            metadataPath: ./webapp/localService/ODataV4/metadataV4.xml
            mockdataPath: ./webapp/localService/ODataV4/data
            generateMockData: true
        annotations: []
